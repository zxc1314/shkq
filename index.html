<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="layui/css/layui.css" media="all">
	<link rel="stylesheet" href="css/index.css">
	<title>首页</title>
</head>
<body>
	<div class="layui-fluid contentBox">
		<!-- 轮播图 -->
		<div class="shutter">
			<div class="shutter-img">
				<a href="#"><img src="images/nav_1.png" alt="#"></a>
				<a href="#"><img src="images/nav_1.png" alt="#"></a>
				<a href="#"><img src="images/nav_1.png" alt="#"></a>
				<a href="#"><img src="images/nav_1.png" alt="#"></a>
			</div>
			<ul class="shutter-btn">
				<li class="prev"></li>
				<li class="next"></li>
			</ul>
		</div>
		<!-- 关于我们介绍内容 -->
		<div class="layui-row aboutUsBox">
		    <div class="layui-col-xs10 layui-col-xs-offset1">
		        <div class="layui-row aboutUs">
					<div class="layui-col-xs8">
						<ul class="aboutUsNews">
							<li>
								<span class="layui-col-xs8">We are an L-commerce company(method)</span>
								<span class="layui-col-xs4">我们是电子商务公司</span>
							</li>
							<li>
								<span class="layui-col-xs8">We are a trade company(resource)</span>
								<span class="layui-col-xs4">我们是贸易公司</span>
							</li>
							<li>
								<span class="layui-col-xs8">We are mixed company(whole chain)</span>
								<span class="layui-col-xs4">我们是两者混合体</span>
							</li>
							<li>
								<span class="layui-col-xs8">We focusing on cereal industry</span>
								<span class="layui-col-xs4">我们专注于谷物行业</span>
							</li>
						</ul>
						<ul class="layui-row">
							<li class="layui-col-xs4"><img src="images/about1.png" alt="关于我们介绍图片1"></li>
							<li class="layui-col-xs4"><img src="images/about2.png" alt="关于我们介绍图片2"></li>
							<li class="layui-col-xs4"><img src="images/about3.png" alt="关于我们介绍图片3"></li>
						</ul>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-col-xs9 layui-col-xs-offset2 moreBtn">
							<img src="images/aboutUs.png">
							<a href="https://www.baidu.com/">
								<button>MORE<img src="images/more.png"></button>
							</a>
						</div>
					</div>
		        </div>
		    </div>
		</div>
		<!-- 上下产品图片 -->
		<div class="layui-row">
			<div class="layui-col-xs10 layui-col-xs-offset1">
				<div class="layui-row">
					<img src="images/product1_1.png" alt="产品图片" style="width: 1019px;height: 202px;">
					<img src="images/product1_2.png" alt="产品图片" style="width: 1019px;height: 602px;">
				</div>
				<div class="layui-row">
					<img src="images/product1.png" alt="产品图片" style="width: 1016px;height: 158px;">
					<img src="images/product2.png" alt="产品图片" style="width: 980px;height: 291px;">
					<img src="images/product3.png" alt="产品图片" style="width: 548px;height: 293px;">
					<img src="images/product4.png" alt="产品图片" style="width: 447px;height: 330px;">
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/velocity.js"></script>
<script src="js/shutter.js"></script>
<script>
	//轮播图
	$(function () {
	  $('.shutter').shutter({
		shutterW: 1200, // 容器宽度
		shutterH: 630, // 容器高度
		isAutoPlay: true, // 是否自动播放
		playInterval: 5000, // 自动播放时间
		//curDisplay: 3, // 当前显示页
		fullPage: false // 是否全屏展示
	  });
	});

</script>
</html>
