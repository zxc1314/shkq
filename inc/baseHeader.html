<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/baseHeader.css">
</head>
<body>
    <div class="layui-fluid barBox">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-xs1">
                <a href="javascript:;"><img src="../images/logo.png" alt="logo" width="92px" height="auto"></a>
            </div>
            <div class="layui-col-xs8">
                <ul class="layui-nav nav">
                    <li class="layui-nav-item navItem"><a href="javascript:;">首页</a></li>
                    <li class="layui-nav-item navItem"><a href="javascript:;">品牌专业</a></li>
                    <li class="layui-nav-item navItem"><a href="javascript:;">核心优势</a></li>
                    <li class="layui-nav-item navItem"><a href="javascript:;">招贤纳士</a></li>
                    <li class="layui-nav-item navItem"><a href="javascript:;">关于我们</a></li>
                </ul>
            </div>
            <div class="layui-col-xs3">
                <div class="search toggleWidth">
                    <input type="text" id="searchInput" placeholder="输入关键词">
                    <i class="layui-icon layui-icon-search searchIcon"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script>
        layui.use('element', function(){
          var element = layui.element;
        });
        $(".search").on('mouseenter',function(){
            console.log('点击');
            $(this).removeClass('toggleWidth');
            $('#searchInput').addClass('show');
        })
        $(".search").on(' mouseleave',function(){
            console.log('点击');
            $(this).addClass('toggleWidth');
            $('#searchInput').removeClass('show');
        })
    </script>
</body>
</html>
